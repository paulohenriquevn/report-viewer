<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalisaJá - Treinamento de Modelos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <main class="container mx-auto px-4 pt-16 pb-8">
        <!-- Treinamento de Modelos -->
        <section class="mt-8 bg-gray-50 p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800">Modelos de Machine Learning</h2>
            <p class="text-gray-600">Treine, avalie e use modelos preditivos</p>
            
            <div class="flex space-x-6 mt-4 border-b pb-2">
                <button class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1">🔹 Treinamento</button>
                <button class="text-gray-500">📊 Avaliação</button>
                <button class="text-gray-500">📈 Predição</button>
            </div>
            
            <p class="mt-6 text-gray-700 font-medium">Selecione um Dataset para Treinar</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
                <div class="bg-white p-6 rounded-lg shadow-md flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold">📄 Vendas Q1 2024</h3>
                        <p class="text-gray-600">5.243 linhas, 15 colunas</p>
                    </div>
                    <span class="text-gray-400 text-xl">⚙️</span>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold">📄 Dados Clientes</h3>
                        <p class="text-gray-600">10.891 linhas, 23 colunas</p>
                    </div>
                    <span class="text-gray-400 text-xl">⚙️</span>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold">📄 Análise Financeira</h3>
                        <p class="text-gray-600">3.506 linhas, 18 colunas</p>
                    </div>
                    <span class="text-gray-400 text-xl">⚙️</span>
                </div>
            </div>
            
            <div class="flex justify-between mt-6">
                <button class="border border-gray-300 text-gray-700 px-4 py-2 rounded-md flex items-center">
                    📂 Ver Todos os Datasets
                </button>
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md flex items-center">
                    ⚙️ Iniciar Treinamento
                </button>
            </div>
        </section>
    </main>
</body>
</html>
