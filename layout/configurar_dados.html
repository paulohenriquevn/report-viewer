<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalisaJá - Transforme seus dados em previsões precisas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <main class="container mx-auto px-4 pt-16 pb-8">
        <!-- Steps -->
        <section class="mb-8 text-center">
            <div class="flex justify-center items-center space-x-8">
                <div class="flex flex-col items-center">
                    <div class="h-10 w-10 flex items-center justify-center bg-gray-300 text-white rounded-full text-lg font-bold">1</div>
                    <p class="mt-2 text-gray-500">Upload</p>
                </div>
                <div class="h-0.5 w-16 bg-gray-300"></div>
                <div class="flex flex-col items-center">
                    <div class="h-10 w-10 flex items-center justify-center bg-gray-300 text-white rounded-full text-lg font-bold">2</div>
                    <p class="mt-2 text-gray-500">Preview</p>
                </div>
                <div class="h-0.5 w-16 bg-gray-300"></div>
                <div class="flex flex-col items-center">
                    <div class="h-10 w-10 flex items-center justify-center bg-blue-600 text-white rounded-full text-lg font-bold">3</div>
                    <p class="mt-2 text-blue-600 font-semibold">Configurar</p>
                </div>
            </div>
        </section>

        <!-- Configuração de Dados -->
        <section class="mt-8 bg-gray-50 p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800">Configuração dos Dados</h2>
            <p class="text-gray-600">Ajuste as configurações antes de iniciar o treinamento do modelo</p>

            <div class="mt-6 bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold">Selecione a variável alvo</h3>
                <div class="mt-4">
                    <label class="block text-gray-700">Variável Alvo</label>
                    <select class="w-full border border-gray-300 p-2 rounded-md">
                        <option>Salário</option>
                        <option>Idade</option>
                        <option>Experiência (anos)</option>
                    </select>
                </div>
            </div>

            <div class="mt-6 bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold">Configuração de Features</h3>
                <div class="mt-4 grid grid-cols-2 gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" checked class="mr-2">
                        <span class="text-gray-700">Idade</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" checked class="mr-2">
                        <span class="text-gray-700">Cargo</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" checked class="mr-2">
                        <span class="text-gray-700">Departamento</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" checked class="mr-2">
                        <span class="text-gray-700">Experiência (anos)</span>
                    </label>
                </div>
            </div>

            <div class="flex justify-end mt-6">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md">Iniciar Treinamento</button>
            </div>
        </section>
    </main>
</body>
</html>
