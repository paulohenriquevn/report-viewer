<div class="bg-white shadow-md rounded p-4 mb-4">
    <h2 class="text-lg font-semibold mb-2">Template</h2>

    <div class="relative">
        <button (click)="toggleExpand()"
            class="w-full flex justify-between items-center p-2 border rounded hover:bg-gray-50 transition-colors">
            <span>{{ getSelectedTemplateName() }}</span>
            <span>{{ isExpanded ? '▲' : '▼' }}</span>
        </button>

        <div *ngIf="isExpanded" class="absolute left-0 right-0 top-full mt-1 bg-white border rounded shadow-lg z-10">
            <div *ngFor="let template of localTemplates" (click)="selectTemplate(template.id)"
                class="p-3 hover:bg-gray-50 cursor-pointer border-b last:border-b-0"
                [class.bg-blue-50]="selectedTemplate === template.id">
                <div class="font-medium">{{ template.name }}</div>
                <div class="text-sm text-gray-500">{{ template.description }}</div>
            </div>
        </div>
    </div>
</div>
