<div class="flex flex-col">
    <!-- Barra de ferramentas -->
    <div class="bg-gray-800 text-white p-3 flex flex-wrap items-center gap-3">
        <div class="flex-1">
            <h1 class="text-xl font-bold">BI Report Viewer</h1>
        </div>

        <div class="flex items-center gap-2">
            <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded transition-colors"
                [disabled]="selectedPage === 0" [ngClass]="{'opacity-50 cursor-not-allowed': selectedPage === 0}"
                (click)="onPrevPage()">
                Anterior
            </button>



            <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded transition-colors"
                [disabled]="!reportConfig || selectedPage >= (reportConfig.pages.length - 1)"
                [ngClass]="{'opacity-50 cursor-not-allowed': !reportConfig || selectedPage >= (reportConfig.pages.length - 1)}"
                (click)="onNextPage()">
                Próxima
            </button>
        </div>

        <div class="flex items-center gap-2">
            <button class="px-2 py-1 bg-gray-600 hover:bg-gray-700 rounded transition-colors" (click)="onZoomOut()">
                -
            </button>

            <span>{{ zoomLevel }}%</span>

            <button class="px-2 py-1 bg-gray-600 hover:bg-gray-700 rounded transition-colors" (click)="onZoomIn()">
                +
            </button>
        </div>

        <div class="flex items-center gap-2">
            <input type="text" placeholder="Pesquisar..." class="px-3 py-1 text-black rounded" [value]="searchTerm"
                (input)="onSearch($event)" />
        </div>

        <div class="flex items-center gap-2">
            <select class="px-3 py-1 text-black rounded" [value]="exportFormat" (change)="onExportFormatChange($event)">
                <option value="pdf">PDF</option>
                <option value="excel">Excel</option>
                <option value="csv">CSV</option>
                <option value="image">Imagem</option>
            </select>

            <button class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded transition-colors" (click)="onExport()">
                Exportar
            </button>
        </div>
    </div>

    <div class="flex">
        <!-- Sidebar para template e parâmetros -->
        <div class="w-64 bg-gray-50 p-4 border-r">
            <app-template-manager [selectedTemplate]="selectedTemplate"
                (templateSelected)="onTemplateSelected($event)"></app-template-manager>

            <div class="mt-6">
                <app-report-parameters *ngIf="reportConfig?.parameters" [parameters]="reportConfig.parameters || []"
                    (parametersChange)="onParametersChange($event)">
                </app-report-parameters>
            </div>
        </div>

        <!-- Área principal do relatório -->
        <div class="flex-1 overflow-auto bg-gray-100 p-6">
            <ng-container *ngIf="isLoading">
                <div class="flex items-center justify-center h-full">
                    <div class="text-xl">Carregando relatório...</div>
                </div>
            </ng-container>

            <ng-container *ngIf="error">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    {{ error }}
                </div>
            </ng-container>

            <ng-container *ngIf="!isLoading && !error && reportConfig">
                <div class="p-8 bg-white shadow-lg mx-auto" [ngStyle]="{
              'width': (getCurrentPage()?.width || 800) * zoomLevel / 100 + 'px',
              'min-height': (getCurrentPage()?.height || 1100) * zoomLevel / 100 + 'px',
              'max-width': '100%',
              'font-family': getCurrentPage()?.fontFamily || 'Arial, sans-serif',
              'position': 'relative'
            }">
                    <ng-container *ngFor="let element of getCurrentPage()?.elements">
                        <!-- Elemento de texto -->
                        <div *ngIf="element.type === 'text'" class="mb-4" [ngStyle]="getElementStyle(element)"
                            highlightSearch [searchTerm]="searchTerm">
                            {{ element.content }}
                        </div>

                        <!-- Elemento de tabela -->
                        <div *ngIf="element.type === 'table'" class="mb-4 overflow-x-auto">
                            <app-table-renderer [tableElement]="element"
                                [tableData]="reportData[element.dataSource] || []" [zoomLevel]="zoomLevel"
                                [searchTerm]="searchTerm"></app-table-renderer>
                        </div>

                        <!-- Elemento de gráfico -->
                        <div *ngIf="element.type === 'chart'" class="mb-6">
                            <app-chart-renderer [chartElement]="element"
                                [chartData]="reportData[element.dataSource] || []"
                                [zoomLevel]="zoomLevel"></app-chart-renderer>
                        </div>

                        <!-- Elemento de imagem -->
                        <div *ngIf="element.type === 'image'" class="mb-4 text-center">
                            <app-image-renderer [imageElement]="element" [zoomLevel]="zoomLevel"></app-image-renderer>
                        </div>

                        <!-- Quebra de página -->
                        <div *ngIf="element.type === 'pageBreak'" class="page-break h-px my-8 bg-gray-300"></div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
